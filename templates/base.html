{% load static %}

<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>
      {% block title %}
      {{ title }}
      {% endblock title %}
    </title>
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/png" sizes="16x16" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <script src="{% static 'scripts/jquery/external/jquery.js' %}"></script>
    <script src="{% static 'scripts/jquery/jquery.datetimepicker.full.js' %}"></script>
    <script src="{% static 'scripts/fullcalendar/index.global.min.js' %}"></script>
    <script src="{% static 'scripts/fullcalendar/core/locales/pt-br.global.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      .accordion-button {
        background-color: #343a40;
      }
        </style>
      </head>
      <body>
        <header class="header  d-sm-flex flex-column">
          <h1 class="mt-3 ms-2 d-inline">
            CP-PREV

          </h1>
        </header>
        {% include 'navbar.html' %}
        <div class="container">
          
          {% block content %}
          
          
          {% endblock content %}
          
        </div>

        <footer class="bg-body-tertiary text-center mt-5 footer">
          <span class="text-center p-3">
            Desenvolvido para a disciplina Projeto Integrador em Computação II - 2º Semestre de 2024.
          </span>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
